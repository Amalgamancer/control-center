<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Amalgamancer Control Center</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />

	<script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
	<div id="container" class="row">
		<div id="content">
			<div class="row">
				<div class="large-12 columns">
					<header>
						<h1>Amalgamancer</h1>
						<h2>Control Center</h2>
					</header>
				</div>
			</div>
			<nav class="top-bar">
				<ul class="title-area">
					<li class="name"></li>
					<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
					<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
				</ul>
				<section class="top-bar-section">
					<ul class="left">
					  <li class="divider"></li>
					  <li class="active"><a href="#">Draw</a></li>
					  <li class="divider"></li>
					  <li><a href="#">History</a></li>
					  <li class="divider"></li>
					</ul>
				</section>
			</nav>

			<div class="row">
				<div class="large-12 columns">
					<section>
						<div class="row">
							<ul class="inline-list">
								<div class="small-6 columns">
									<div class="panel">
										<li>
											<div id="firstMonster" class="monster">
												MONSTER 1
											</div>
										</li>
									</div>
								</div>
								<div class="small-6 columns">
									<div class="panel">
										<li>
											<div id="secondMonster" class="monster">
												MONSTER 2
											</div>
										</li>
									</div>
								</div>
							</ul>
						</div>
					</section>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<section>
						<button id="drawbtn" class="large button expand radius">DRAW</button>
					</section>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<section>
						<button id="keepbtn" class="large button expand success radius">KEEP</button>
					</section>
				</div>
			</div>
		</div>
		<div id="footer">
			<em>Powered by Spectrum Branch</em>
		</div>
	</div>
	
	
<script>
  document.write('<script src=js/vendor/'
	+ ('__proto__' in {} ? 'zepto' : 'jquery')
	+ '.js><\/script>');
</script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>
<script src="js/foundation/foundation.forms.js"></script>
<script src="js/foundation/foundation.joyride.js"></script>
<script src="js/foundation/foundation.dropdown.js"></script>
<script src="js/foundation/foundation.reveal.js"></script>
<script>
  $(function(){
    $(document).foundation();    
  })
</script>

<script src="js/interface.js"></script>

</body>
</html>
